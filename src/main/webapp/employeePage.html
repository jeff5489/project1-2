<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Log In</title>
  </head>
  <body>
    <div class="container">
        <h1>XYZ Group</h1>
        <p>Log In successful</p>

        <label for="">Employee Id Number</label><br>
        <div class="input-group mb-3">
          <input id="employeeId" type="text" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
        </div>

        <label for="">First Name</label><br>
        <div class="input-group mb-3">
          <input id="firstName" type="text" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
        </div>

        <label for="">Last Name</label><br>
        <div class="input-group mb-3">
          <input id="lastName" type="text" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
        </div>

        <div class=" mb-3">
            <p>Type of Course</p>
            <input type="radio" id="uniCourse" name="courseType" value="">
            <label for="">University Courses</label><br>

            <input type="radio" id="seminars" name="courseType" value="">
            <label for="">Seminars</label><br>

            <input type="radio" id="certPrepClass" name="courseType" value="">
            <label for="">Certification Preparation Classes</label><br>

            <input type="radio" id="certification" name="courseType" value="">
            <label for="">Certification</label><br>

            <input type="radio" id="technicalTraining" name="courseType" value="">
            <label for="">Technical Training</label><br>

            <input type="radio" id="other" name="courseType" value="">
            <label for="">Other</label><br>
        </div>

        <label for="">Location State</label><br>
        <div class="input-group mb-3">
          <input id="locationState" type="text" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
        </div>
        <label for="">Location City</label><br>
        <div class="input-group mb-3">
          <input id="locationCity" type="text" class="form-control" placeholder="Location City" aria-label="" aria-describedby="basic-addon2">
        </div>
        <label for="">Description</label><br>
        <div class="input-group mb-3">
          <input id="description" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
        </div>
        <label for="">Work Related Justification</label><br>
        <div class="input-group mb-3">
          <input id="justification" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
        </div>
        <label for="">Start Date - Month/Day/year</label><br>
        <div class="input-group mb-3">
          <input id="startDate" type="date" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
        </div>
        <label for="">End Date - Month/Day/year</label><br>
        <div class="input-group mb-3">
          <input id="endDate" type="date" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
        </div>
        <label for="">Cost</label><br>
        <div class="input-group mb-3">
          <input id="cost" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
        </div>

        <div class=" mb-3">
            <p>Grading Format</p>
            <input id="passOrFail" type="radio" id="uniCourse" name="gradingFormat" value="">
            <label for="">Pass Or Fail</label><br>

            <input id="gradingFormat" type="radio" id="seminars" name="gradingFormat" value="">
            <label for="">Percentage Grade</label><br> 
        </div>

        <div class=" mb-3">
            <button id="formSubmit" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>

  <script src="employeePage.js"></script>
</html>
